server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # ==========================================================================
    # SSE ENDPOINT (Server-Sent Events)
    # ==========================================================================
    location /api/events {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        chunked_transfer_encoding on;
    }

    # ==========================================================================
    # CACHED API ENDPOINTS
    # ==========================================================================
    location ~ ^/uploads/(.*\.pdf)$ {
        alias /usr/src/app/uploads/$1;
    }

    location ~ ^/uploads/(.*\.(jpg|jpeg|png|webp|gif))$ {
        alias /usr/src/app/uploads/$1;
    }

    # ==========================================================================
    # GENERAL API
    # ==========================================================================
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================================================
    # STATIC UPLOADS
    # ==========================================================================
    location /uploads/ {
        root /usr/src/app;
        autoindex off;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # ==========================================================================
    # ROOT LOCATION
    # ==========================================================================
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name localhost;

    # Increase max upload size
    client_max_body_size 50M;

    # SSL Certificate Configuration
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # SSL Protocols and Ciphers (Modern Compatibility)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # ==========================================================================
    # SSE ENDPOINT (Server-Sent Events for real-time PDF updates)
    # ==========================================================================
    location /api/events {
        # CORS for Admin Dashboard (different port)
        add_header 'Access-Control-Allow-Origin' 'https://localhost:3001' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, Cookie' always;

        # Handle preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://localhost:3001';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, Cookie';
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain';
            return 204;
        }

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CRITICAL: Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;

        # Long timeouts for SSE connections (24 hours)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Chunked transfer for streaming
        chunked_transfer_encoding on;
    }

    # ==========================================================================
    # CACHED API ENDPOINTS (Dictionary, Abbreviations - Read-heavy)
    # ==========================================================================
    location ~ ^/api/(dictionary/(word|search)|abbreviations($|/.*)) {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Enable proxy cache for these read-heavy endpoints
        proxy_cache api_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_key "$request_uri";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # ==========================================================================
    # GENERAL API (No caching - Auth, Admin, etc.)
    # ==========================================================================
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================================================
    # STATIC UPLOADS - PDFs (Optimized for large file delivery)
    # ==========================================================================
    location ~ ^/uploads/(.*\.pdf)$ {
        alias /usr/src/app/uploads/$1;
        autoindex off;

        # Allow byte-range requests for PDF streaming/seeking
        add_header Accept-Ranges bytes;

        # Long cache for PDFs (they rarely change)
        expires 7d;
        add_header Cache-Control "public, immutable";

        # Enable sendfile for efficient file transfer
        sendfile on;
        tcp_nopush on;

        # Limit download rate per connection (prevents single user from hogging bandwidth)
        # Adjust based on your server capacity
        limit_rate 2m;
        limit_rate_after 5m;
    }

    # ==========================================================================
    # STATIC UPLOADS - Thumbnails (Aggressive caching)
    # ==========================================================================
    location ~ ^/uploads/(.*\.(jpg|jpeg|png|webp|gif))$ {
        alias /usr/src/app/uploads/$1;
        autoindex off;

        # Very long cache for images
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ==========================================================================
    # OTHER STATIC UPLOADS
    # ==========================================================================
    location /uploads/ {
        root /usr/src/app;
        autoindex off;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # ==========================================================================
    # ROOT LOCATION (Fallback to backend)
    # ==========================================================================
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
